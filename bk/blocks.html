<script>
    onmouseover = setInterval(() => {
        const x = document.createElement("div");
        var n = 0;
        x.style.position = "fixed";
        x.style.backdropFilter = "invert(1)";
        x.style.opacity = "0.5";
        x.style.transition = "0.5s all";
        x.style.height = '100px';
        x.style.width = '100px';
        x.style.borderRadius = "50%";
        function f() {
            x.style.top = `${Math.random() * innerHeight}px`;
            x.style.left = `${Math.random() * innerWidth}px`;
            x.style.background = `linear-gradient(${Math.random() * 100 - 50}deg, rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}), rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}))`;
        }
        addEventListener("mousemove", f);
        setInterval(f, 1);
        f();
        setInterval(() => x.style.transform = `rotate(${n += Math.random() * 100 - 50}deg)`, Math.random() * 1000);
        document.body.appendChild(x);
        document.body.style.background = `linear-gradient(${Math.random() * 100 - 50}deg, rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}), rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}))`;
    }, 1);
</script>
